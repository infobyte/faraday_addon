<html>
	<head>
		<style type="text/css">
			body { padding-top: 70px; }
		</style>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/jquery-ui.css">
		<link rel="stylesheet" href="../css/mike-style.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.js"></script>
		<script src="configuration.js"></script>
		<script src="send_request.js"></script>
		<script src="alerts.js"></script>
	</head>
	<body>
		<!-- NAVIGATION BAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
 			<div class="container">
    			<div class="navbar-header">
      				<img class="navbar-brand" src="../images/logo-faraday.svg">
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="configuration.html"><i class="fa fa-cog"></i> Configuration</a></li>
      				<li class="active"><a href="requests.html"><i class="fa fa-align-left"></i> Requests</a></li>
    			</ul>
 				</div>
			</nav>
 		<!-- END -->
 		<div class="container">

		<div class="modal-body row">

			<!-- HEADER MESSAGE -->

			<div class="row">

			<div class="col-md-1"> 
			</div>
			<div class="col-md-10">
				<div id="header-message"></div>
			</div>
			<div class="col-md-1"> 
			</div>

			</div>

			<!-- END -->

			<div class="row">

			<div class="col-md-1"> 
			</div>
			<div class="col-md-10">
				<div class="form-group">
				<label for="comment">Vulnerabilities Templates:</label>
  				<div class="ui-widget">
  					<input id="tags" class="form-control">
				</div>
				</div>			
			</div>
			<div class="col-md-1"> 
			</div>

			</div>


			<div class="row">

			<div class="col-md-1"> 
			</div>
			<div class="col-md-2">
				<div class="form-group">
				<label for="comment">Severity:</label>
  				<select class="form-control" id="severity">
  					<option value="critical">Critical</option>
  					<option value="high">High</option>
  					<option value="med">Medium</option>
  					<option value="low">Low</option>
  				</select>	
				</div>			
			</div>
			
			<div class="col-md-2">
				<div class="form-group">
				<label for="comment">Ease of resolution:</label>
  				<select class="form-control" id="easeofresolution">
  					<option value="trivial">Trivial</option>
  					<option value="simple">Simple</option>
  					<option value="moderate">Moderate</option>
  					<option value="difficult">Difficult</option>
  					<option value="infeasible">Infeasible</option>
  				</select>	
				</div>			
			</div>

			<div class="col-md-7"> 
			</div>

			</div>

			<div class="row">

			<div class="col-md-1"> 
			</div>
			<div class="col-md-10">
				<div class="form-group">
				<label for="comment">Name:</label>
  				<input class="form-control" id="name" type="text">
				</div>			
			</div>
			<div class="col-md-1"> 
			</div>

			</div>

			<div class="row">

			<div class="col-md-1"> 
			</div>
			<div class="col-md-10">
				<div class="form-group">
				<label for="comment">Description:</label>
  				<textarea class="form-control" rows="8" id="description"></textarea>
				</div>			
			</div>
			
			<div class="col-md-1">
			</div>

		</div>

			<div class="row">

			<div class="col-md-1"> 
			</div>

            <div class="col-md-10">
				<div class="form-group">
				<label for="comment">Data:</label>
  				<textarea class="form-control" rows="10" id="data"></textarea>
				</div>			
			</div>

			<div class="col-md-1"> 
			</div>
		</div>

		<div class="row">

			<div class="col-md-1"> 
			</div>

			<div class="col-md-10">
				<div class="form-group">
				<label for="comment">Resolution:</label>
  				<textarea class="form-control" rows="10" id="resolution"></textarea>
  				<input type="hidden" id="references" value="">
				</div>			
			</div>

			<div class="col-md-1">
			</div>
		</div>

		<div class="row">

			<div class="col-md-1"> 
			</div>

			<div class="col-md-5">
		    		<div class="form-group">
  					<label for="comment">Request:</label>
  					<textarea class="form-control" rows="15" id="request"></textarea>
				</div>
			</div>

			<div class="col-md-5">
		    		<div class="form-group">
  					<label for="comment">Response:</label>
  					<textarea class="form-control" rows="15" id="response"></textarea>
				</div>
			</div>

		</div>


			<div class="row">

			<div class="col-md-1"> 
			</div>

			<div class="col-md-5">
				<button type='button' id='faraday_send' class='btn btn-default btn-md'><i class='fa fa-send'></i> Send</button>
			</div>

			<div class="col-md-6">
			</div>

		</div>



		<div class="row">

			<div class="col-md-1"> 
			</div>

			<div class="col-md-10">
				<br>
				<div id="message"></div>
			</div>
			<div class="col-md-1"> 
			</div>
		</div>			

		</div>

	</div>

	</body>
</html>
